<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

     
<!--ex1-->
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
<!--ex1-->

<hr>
<br>
<!--ex2-->
<input class="form-control" type="text" placeholder="Disabled input"  disabled>
<input class="form-control" type="text" value="Disabled readonly input"  disabled readonly>
<!--ex2-->
<hr>
<br>
<!--ex3  formfile-->

<div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  
<!--ex3-->
<hr>
<br>
<!--ex4  select-->
<select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<!--ex4-->
<hr>
<br>
<!--ex5 checkbox-->
<div class="form-check">
<input class="form-check-input"  id="forcheckbox" type="checkbox">
<label class="form-check-lable" for="forcheckbox">ckeckbox</label>
</div>
<!--ex5-->
<hr>
<br>
<!--ex6 radio-->
<div class="form-check">
  <input class="form-check-input"  id="forcheckbox" type="radio">
  <label class="form-check-lable" for="forcheckbox">radio</label>
  </div>
<!--ex6-->
<hr>
<br>
<!--ex7 switch-->
<div class="form-check form-switch">
  <input class="form-check-input"  id="forcheckbox" type="checkbox" role="switch">
  <label class="form-check-lable" for="forcheckbox">switch</label>
  </div>
<!--ex7-->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
